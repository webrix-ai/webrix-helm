name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Get chart version
        id: chart_version
        run: |
          chart_name=$(grep '^name:' Chart.yaml | awk '{print $2}')
          chart_version=$(grep '^version:' Chart.yaml | awk '{print $2}')
          
          echo "ðŸ“‹ Chart: $chart_name"
          echo "ðŸ“¦ Version: $chart_version"
          
          echo "name=$chart_name" >> $GITHUB_OUTPUT
          echo "version=$chart_version" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.chart_version.outputs.version }}" &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Release v${{ steps.chart_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Release v${{ steps.chart_version.outputs.version }} does not exist, will create"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build chart dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "ðŸ”¨ Building chart dependencies..."
          if [ -f "Chart.lock" ]; then
            helm dependency build
            echo "âœ… Dependencies built"
          else
            echo "â„¹ï¸  No dependencies to build"
          fi

      - name: Package Helm chart
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "ðŸ“¦ Packaging chart..."
          helm package . --destination .cr-release-packages
          echo "âœ… Chart packaged"
          ls -lh .cr-release-packages/

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "ðŸš€ Creating GitHub release..."
          gh release create "v${{ steps.chart_version.outputs.version }}" \
            .cr-release-packages/*.tgz \
            --title "Release v${{ steps.chart_version.outputs.version }}" \
            --notes "Helm chart release for version ${{ steps.chart_version.outputs.version }}"
          echo "âœ… Release created"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout gh-pages branch
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          # Clean up the package directory from the previous branch
          rm -rf .cr-release-packages

      - name: Update Helm repository index
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "ðŸ“ Updating repository index..."
          
          # Download the packaged chart from the release
          mkdir -p .cr-release-packages
          gh release download "v${{ steps.chart_version.outputs.version }}" \
            --pattern "*.tgz" \
            --dir .cr-release-packages
          
          # Move the chart to root for indexing (so URL doesn't include .cr-release-packages/)
          mv .cr-release-packages/*.tgz .
          
          # Generate/update index.yaml
          helm repo index . --url https://github.com/${{ github.repository }}/releases/download/v${{ steps.chart_version.outputs.version }} --merge index.yaml
          
          # Clean up the .tgz file (we don't need it in gh-pages, it's in the GitHub release)
          rm -f *.tgz
          rm -rf .cr-release-packages
          
          echo "âœ… Index updated"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push index
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git add index.yaml
          git commit -m "Update index for v${{ steps.chart_version.outputs.version }}"
          git push origin gh-pages
          echo "âœ… Index pushed to gh-pages"

      - name: Release summary
        run: |
          if [ "${{ steps.check_release.outputs.exists }}" == "true" ]; then
            echo "## â„¹ï¸  Release Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Version **v${{ steps.chart_version.outputs.version }}** was already released." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸŽ‰ Helm Chart Released!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Chart:** ${{ steps.chart_version.outputs.name }}" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** v${{ steps.chart_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Repository:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "helm repo add ${{ steps.chart_version.outputs.name }} https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
            echo "helm repo update" >> $GITHUB_STEP_SUMMARY
            echo "helm install my-release ${{ steps.chart_version.outputs.name }}/${{ steps.chart_version.outputs.name }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi